<!DOCTYPE html> 
<html> 
 
<head> 
 <meta charset="utf-8"> 
 <link rel="stylesheet" href="style.css"> 
 <meta name='viewport' content='width=device-width,initial-scale=1' /> 
 <meta content='true' name='HandheldFriendly' /> 
 <meta content='width' name='MobileOptimized' /> 
 <meta content='yes' name='apple-mobile-web-app-capable' /> 
</head> 
 
<body> 
 <header> 
  <div class="header-cap"> 
   <button class='btn'>Главная</button> 
   <button class='btn'>Галерея</button> 
   <button class='btn'>Доставка</button> 
   <button class='btn'>Сделать заказ</button> 
  </div> 
 </header> 
 <div class="content"> 
  <div class="content1"> 
   <div class="left-content1"> 
    <h1 class='text-cap'>Сделайте подарок своей второй половинке</h1> 
    <p class='main-body'>Закажите для нее подарок, которому она будет точно рада</p> 
    <p class="main-body">Доставка в день заказа</p> 
   </div> 
   <div class="right-content1"> 
    <img class='image-card' src="10.png" alt="Картинка"> 
   </div> 
  </div> 
  <div class="content2"> 
   <div class="left-content2"> 
    <h2 class='text-cap'>Доставка в день заказа</h2> 
    <p class='main-body'>Доставка осуществляется только после полной оплаты заказа</p> 
   </div> 
   <div class="right-content2"> 
    <h2 class='text-cap'>Работа доставки:</h2> 
    <p class="main-body">ПН-ПТ&bull;8:00-21:00</p> 
    <p class="main-body">СБ-ВС&bull;12:00-20:00</p> 
   </div> 
  </div> 
  <div class="content3"> 
   <div class="1input input__card"><label>Эл.Почта:<input type="email" name="" id="" value="Введите Эл.Почту"></label></div> 
   <div class="2input input__card"><label>Ваше Имя:<input type="text" name="" id="" value="Введите Имя"></label></div> 
   <div class="3input input__card"><label>Номер:<input type="tel" name="" id="" value="Введите свой номер"></label></div> 
   <div class="4input input__card"><label>Адрес доставки:<input type="text" name="" id="" value="Введите адрес"></label></div> 
  </div> 
 </div> 
</body> 
 
</html>
